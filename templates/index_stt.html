<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Speech-to-Text</title>
</head>
<body>
    <header class="bg-light py-3 fixed-top"> 
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="logo">
                <img src="https://via.placeholder.com/150" alt="Logo" height="50"> 
            </a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/index_tts.html">Text-to-Speech</a>
                <a href="/about">About Us</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4 mb-4" id="mainContent">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center mb-4"> 
                <h1 class="display-5 text-primary">Speech-to-Text</h1>
                <p class="lead text-muted">Converta seus arquivos de áudio em texto preciso.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Notificações -->
                <div id="notification" class="alert alert-success hidden" role="alert"></div> 

                <form method="POST" id="sttForm" class="p-4 border rounded shadow-lg bg-light"> 
                    <div class="form-group">
                        <label for="audio_uri" class="font-weight-bold">URI do arquivo de áudio no Google Cloud Storage:</label>
                        <input type="text" name="audio_uri" id="audio_uri" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Transcrever Áudio</button>
                </form>

                <div class="progress mt-4" id="progressBarContainer" style="display: none;"> 
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div class="mt-3" id="transcriptionContainer" style="display: none;">
                    <h2>Transcrição:</h2>
                    <div class="form-group">
                        <textarea id="transcriptionsText" class="form-control" rows="10" readonly></textarea>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="downloadDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Baixar Transcrição
                        </button>
                        <div class="dropdown-menu" aria-labelledby="downloadDropdown">
                            <a class="dropdown-item" href="#" id="downloadTxt" download="transcricao.txt">Baixar como .txt</a>
                            <a class="dropdown-item" href="#" id="downloadMd" download="transcricao.md">Baixar como .md</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>© 2023 Sua Empresa - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
